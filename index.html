<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- ✅ disable zoom, fit screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Restaurant - Order Food</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* ✅ scaling wrapper */
      .scale-container {
        width: 1920px; /* base desktop width */
        max-width: 100%;
        transform-origin: top center;
      }

      /* Bigger scale factors for small screens */
      @media (max-width: 1600px) {
        .scale-container {
          transform: scale(0.95);
        }
      }

      @media (max-width: 1200px) {
        .scale-container {
          transform: scale(0.9);
        }
      }

      @media (max-width: 992px) {
        .scale-container {
          transform: scale(0.85);
        }
      }

      @media (max-width: 768px) {
        .scale-container {
          transform: scale(0.8); /* was 0.6, now larger */
        }
      }

      @media (max-width: 480px) {
        .scale-container {
          transform: scale(0.75); /* was 0.5, now larger */
        }
      }

      /* ====== keep your same styles below ====== */
      .nav-header {
        background-color: #ff7070;
        padding: 20px 0;
        text-align: center;
      }
      .nav-links {
        display: flex;
        justify-content: center;
        gap: 60px;
        list-style: none;
        align-items: center;
      }
      .nav-links a {
        color: #000;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 10px 20px;
        transition: all 0.3s ease;
      }
      .nav-links a:hover {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
      }

      /* ... (rest of your original CSS) ... */
    </style>
  </head>
  <body>
    <div class="scale-container">
      <!-- ✅ your full content goes here (same as before) -->
    </div>
  </body>
</html>
